<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>offsetTop&offsetLeft</title>
  <style>
    #outer {
      position: relative;
      width: 360px;
      height: 300px;
      /*使用padding让outer与inner产生距离*/
      padding-top: 20px;
      padding-left: 10px;

      border: 1px solid #666;
    }
    #inner {
      height: 100px;
      border: 1px solid #ff552e;
    }
  </style>
</head>
<body>
<div id="outer">
  <div id="inner">
    我是inner
  </div>
</div>
<script>
  var inner = document.getElementById('inner')

  console.log('offsetTop:' + inner.offsetTop)
  console.log('offsetLeft:' + inner.offsetLeft)
</script>
</body>
</html>
