<!DOCTYPE html>
<html>
<head>
    <title>ECharts.js 交互组件dataZoom</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>    
</head>
<body>
    <div id="report_box" style=""></div>

    <div id="drive">
        
    </div>
    <script type="text/javascript">     
        //初始化echarts实例

$(document).ready(function () {
    /*
    * 智能机浏览器版本信息:
    *
    */
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//<a href="http://www.suchso.com/productdesign/sharemobileappproductdesign.html" class="keylink" title=" 移动" target="_blank">移动</a>终端浏览器版本信息 
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            }; 
        }(), 
        language: (navigator.browserLanguage || navigator.language).toLowerCase() 
    }        
    wirtedrive("语言版本: "+browser.language);
    wirtedrive(" 是否为移动终端: "+browser.versions.mobile);
    wirtedrive(" ios终端: "+browser.versions.ios);
    wirtedrive(" android终端: "+browser.versions.android);
    wirtedrive(" 是否为iPhone: "+browser.versions.iPhone);
    wirtedrive(" 是否iPad: "+browser.versions.iPad);
    wirtedrive(navigator.userAgent);
    var pagewidth = $(window).width();
    var pageheight = $(window).height();
    wirtedrive("pagewidth:"+pagewidth)
    wirtedrive("pageheight:"+pageheight)
    if (browser.versions.mobile) {
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
        $("#report_box").height(pageheight*0.6);
        $("#report_box").width(pagewidth * 0.95);
    }
    else {
        $("#report_box").height("500px");
        $("#report_box").width("700px");
    }
   //下面是加载echarts报表
    init();
});
    
function hengshuping(){
    if(window.orientation==180||window.orientation==0){
        $("#report_box").height($(window).height()-20);
        $("#report_box").width("100%");
    }
    if(window.orientation==90||window.orientation==-90){
        $("#report_box").height($(window).height()-20);
        $("#report_box").width("100%");  
    }
}
    
function init(){
    ///折现报表实现代码
    var myChart = echarts.init(document.getElementById('report_box'));
    option = {
        baseOption:{
            title : {
                text: '奶牛数字化养殖报表',
                subtext: '西部电子数据采集'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['每日饲喂量','产奶量']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'每日饲喂量',
                    type:'line',
                    smooth:true,
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[100, 200, 150, 130, 260, 830, 710]
                },
                {
                    name:'产奶量',
                    type:'line',
                    smooth:true,
                    itemStyle: {normal: {areaStyle: {type: 'default'}}},
                    data:[30, 182, 216, 156, 390, 300, 356]
                }
            ]
        },
        media:[
            //media开始
            {
                query:{},
                option:{
                    title : {
                        text: '奶牛数字化养殖报表',
                        subtext: '西部电子数据采集'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['每日饲喂量','产奶量']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : ['周一','周二','周三','周四','周五','周六','周日']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'每日饲喂量',
                            type:'line',
                            smooth:true,
                            itemStyle: {normal: {areaStyle: {type: 'default'}}},
                            data:[100, 200, 150, 130, 260, 830, 710]
                        },
                        {
                            name:'产奶量',
                            type:'line',
                            smooth:true,
                            itemStyle: {normal: {areaStyle: {type: 'default'}}},
                            data:[30, 182, 216, 156, 390, 300, 356]
                        }
                    ]
                }
            },
            {
                query:{maxWidth:400},
                option:{
                    title : {
                        text: '奶牛数字化养殖报表',
                        subtext: '西部电子数据采集'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['每日饲喂量','产奶量'],
                        right: 'center',
                        bottom: 0,
                        orient: 'horizontal'
                    },
                    toolbox: {
                        show : true,
                        orient:'vertical',
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : ['周一','周二','周三','周四','周五','周六','周日']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'每日饲喂量',
                            type:'line',
                            smooth:true,
                            itemStyle: {normal: {areaStyle: {type: 'default'}}},
                            data:[100, 200, 150, 130, 260, 830, 710]
                        },
                        {
                            name:'产奶量',
                            type:'line',
                            smooth:true,
                            itemStyle: {normal: {areaStyle: {type: 'default'}}},
                            data:[30, 182, 216, 156, 390, 300, 356]
                        }
                    ]
                }
            }

            //media结束
        ]
    };
                                      
    myChart.setOption(option);
}


    function wirtedrive(str){
        $("#drive").append(str+"<br/>");
    }
    </script>
</body>
