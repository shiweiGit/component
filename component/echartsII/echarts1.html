<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交易金额</title>
	<script src="http://echarts.baidu.com/dist/echarts.min.js"></script>
</head>
<body>
		<div id="barMap" style="width:500px;height:500px; margin:0 auto;"></div>
</body>
<script>

	/**********柱状图**********/
	var barChart = echarts.init(document.getElementById("barMap"));
	var option = {
		title: {
			text: '年度交易金额统计',
			x:'30%',
            y:'10',
            subtext:'本数据纯属虚构',
			textStyle:{
				fontSize:16,
				color:'#333',
				fontWeight:'normal'
			}
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: { // 坐标轴指示器，坐标轴触发有效
				type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		legend: {
			data: ['交通服务', '住房买房'],
			bottom:10,
			right: 10,
			itemWidth:15,
			itemHeight:15,
			orient:'vertical',
			textStyle:{
				fontSize:'12'
			}
		},
		grid: {
			left: '3%',
			right: '24%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: [{
			name:'年份',
			type: 'category',
			data: ['2015年', '2016年']
		}],
		yAxis: [{
			type: 'value',
			name: '单价：千万元',
			axisLabel: {
				formatter: '{value}'
			}
		}],
		series: [
			{
			name: '交通服务',
			type: 'bar',
			data: [367.89, 326.31]
		}, {
			name: '住房买房',
			type: 'bar',
			data: [41.31, 65.16]
		}],
		
		color:["#179aff","#6ce500"],
		
};
	barChart.setOption(option);
</script>
</html>
