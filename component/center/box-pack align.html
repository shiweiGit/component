<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
#container{ 
display: box; 
display: -webkit-box; 
display: -moz-box; 
width:100%; 
height: 200px; 
border: 1px solid #ccc; 
-webkit-box-pack:center; /*通过使用 box-align and box-pack 属性，居中 div 框的子元素：*/
/*通过一起使用 box-align 和 box-pack 属性，对 div 框的子元素进行居中：   目前没有浏览器支持 box-pack 属性。box-pack 属性规定当框大于子元素的尺寸，在何处放置子元素。
Firefox 支持替代的 -moz-box-pack 属性。
Safari、Opera 以及 Chrome 支持替代的 -webkit-box-pack 属性。*/
-moz-box-pack:center; 
-webkit-box-align:center; 
-moz-box-align:center; 
/*目前没有浏览器支持 box-align 属性。box-align 属性规定如何对齐框的子元素。
Firefox 支持替代的 -moz-box-align 属性。
Safari、Opera 以及 Chrome 支持替代的 -webkit-box-align 属性。*/
} 
#content{ 
background: orange; 
} 
	</style>
	

</head> 
<body> 
	<div id="container"> 
		<div id="content">垂直水平居中</div> 
	</div> 
</body> 
</html>
