<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{margin: 0;}
        .father{width: 100%;height: 100%;position: fixed;left: 0;top: 0;text-align: center;font-size: 0;/*设置font-size为了消除代码换行所造成的空隙*/background:rgba(0,0,0,0.5); }
        .son{vertical-align: middle;display:inline-block;height: 100%;}/*增加一个div标签实现垂直对齐方式为居中对齐 缺点：在DOM树种多增加了一个元素*/ 
        .daughter{vertical-align: middle;}/*实现daughter居中*/
    </style>
</head>
<body>
    <div class = "father">
        <div class="son"></div>
        <img class = "daughter" src="1.png" alt="我要居中">
    </div>
</body>
</html>
