<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html,body{
 width:100%;
 height:100%;
 display: -webkit-box;  /*盒子模型*/

 -webkit-box-orient: horizontal;/*在水平行中从左向右排列子元素。*/
 -webkit-box-pack: center;  /*水平居中*/
 -webkit-box-align: center;  /*垂直居中*/
 display: -moz-box;/*-moz-代表firefox浏览器*/
 -moz-box-orient: horizontal;
 -moz-box-pack: center;
 -moz-box-align: center;
 display: -o-box;/*-0-代表opera浏览器*/
 -o-box-orient: horizontal;
 -o-box-pack: center;
 -o-box-align: center;
 display: -ms-box;/*-ms-代表IE浏览器*/
 -ms-box-orient: horizontal;
 -ms-box-pack: center;
 -ms-box-align: center;
 display: box;
 box-orient: horizontal;
 box-pack: center;
 box-align: center;
}
.center {
 width: 300px;
 border: 1px solid #ccc;
 display: -webkit-box;
 -webkit-box-orient: horizontal;
 -webkit-box-pack: center;
 -webkit-box-align: center;
 display: -moz-box;
 -moz-box-orient: horizontal;
 -moz-box-pack: center;
 -moz-box-align: center;
 display: -o-box;
 -o-box-orient: horizontal;
 -o-box-pack: center;
 -o-box-align: center;
 display: -ms-box;
 -ms-box-orient: horizontal;
 -ms-box-pack: center;
 -ms-box-align: center;
 display: box;
 box-orient: horizontal;
 box-pack: center;
 box-align: center;
}

	</style>
</head>

<body>
	<div class="center">
		<div>
		  垂直水平居中
	    </div>
	</div>
</body>
</html>
