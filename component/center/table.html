<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0px; padding:0px;}
		table {position:absolute; width:100%; height:100%; text-align:center; background:rgba(0,0,0,0.5);}/*table元素本身就是位于中间的，但内容不在中间需加text-align:center*/
		/*.test {background:red; display:inline-block;}*/
		.test{display:inline; *zoom:1;background:red; display:inline-block;}
		/*子元素必须是行内（行内块）元素  */
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<div class="test">
					垂直水平居中
				</div>
			</td>
		</tr>
	</table>	
</body>
</html>
