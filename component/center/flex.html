<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
*{margin:0px; padding:0px;}
.flex {display:-webkit-box; display:-ms-flex; display:-webkit-flex; display:flex;}/*flex弹性盒子模型 伸缩盒子模型 设置或检索伸缩盒对象的子元素如何分配空间*/
.flex-hc {-webkit-box-pack:center; -ms-justify-content:center; -webkit-justify-content:center; justify-content:center;}/*设置或检索弹性盒子元素在主轴（横轴）方向上的对齐方式。*/
.flex-vc {-webkit-box-align:center; -ms-align-items:center; -webkit-align-items:center; align-items:center;} /*设置或检索弹性盒子元素在侧轴（纵轴）方向上的对齐方式。*/ 
.wrap {position:fixed; width:100%; height:100%; background:rgba(0,0,0,0.5); left:0px; top:0px;}
</style>
</head>
<body>
	<div class="wrap flex flex-hc flex-vc">
<div class="test">
水平垂直居中
</div>
</div>
</body>
</html>
