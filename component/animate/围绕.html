<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>

 <body>
	<div style="border:1px solid #ddd;width:500px;height:500px">
	<canvas id="canvas" width="500" height="500"></canvas>
	</div>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		

		function square(){
			this.x=0;
			this.y=0;
			this.width=50;
			this.height=50;
			this.WIDTH=canvas.width;
			this.HEIGHT=canvas.height;
			this.paint=function(){
			context.fillRect(this.x,this.y,this.width,this.height);
			}
			
			this.step1=function(){
				if(this.x==0&&this.y<this.HEIGHT-this.height){
					this.y++;
				}
			
			
			}
			this.step2=function(){
				if(this.x<this.WIDTH-this.width&&this.y==this.HEIGHT-this.height){
						this.x++;
					}
			
			
			}
			this.step3=function(){
				if(this.x==this.WIDTH-this.width&&this.y>0){
					this.y--;
				}
			
			
			}
			this.step4=function(){
				if(this.x<=this.WIDTH-this.width&&this.y==0){
					this.x--;
				}
			}
		}
		var newSquare=new square();
		setInterval(function(){
		context.clearRect(0,0,canvas.width,canvas.height);
		newSquare.paint();
		newSquare.step1();
		newSquare.step2();
		newSquare.step3();
		newSquare.step4();
		
		},1)
		
	
	</script>
 </body>
</html>
