<!DOCTYPE html>
<html>
<head>
    <title>自适应布局</title>
    <meta charset="utf-8">
    <style type="text/css">
    *{
        padding: 0;
        margin: 0;
    }
    #wrap{
        width: 100%;
        float: left;
    }
    #main{
        height: 600px;
        margin: 0 100px 0 200px;
        background-color: #03c03c;
    }
    #left{
        width: 200px;
        height: 600px;
        float: left;
        margin-left: -100%;
        background-color: #fffc00;
    }
    #right{
        width: 100px;
        height: 600px;
        float: left;
        margin-left: -100px;
        background-color: orange;
    }
    </style>
</head>
<body>
<div id="wrap">
    <div id="main">main 自适应</div>
</div>
<div id="left">left 200px</div>
<div id="right">right 100px</div>
</body>
</html>
