<!DOCTYPE html>
<html>
<head>
    <title>自适应布局</title>
    <meta charset="utf-8">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #container{
            width: 100%;
            margin: 0 auto;
        }
        #left{
            width: 200px;
            height: 600px;
            float: left;
            background-color: #fffc00;
        }
        #right{
            width: 100px;
            height: 600px;
            float: right;
            background-color: orange;
        }
        #main{
            height: 600px;
            margin-left: 0 100px 0 200px;
            background-color: #03c03c;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left">left 200px</div>
    <div id="right">right 100px</div>
    <div id="main">main 自适应</div>
</div>
</body>
</html>
