<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		padding:0;margin:0;
	}
	ul{
		list-style:none;
	}
	li{
		display:inline-block;
		width:100px;
		height:100px;
		border-radius:50%;
		border:1px solid #000;
	}
	.current{
		background:red;
	}

	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script src='jquery-1.11.3.js'></script>
	<script>
	$('ul').on('click','li',function(){
		var i=$("ul li").index(this);
		console.log(i);
		$("li:lt('"+(i+1)+"')").addClass('current');
		$("li:gt('"+i+"')").removeClass('current');

	})



	</script>
</body>
</html>
