<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看大图</title>
    <link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <style> 
        body,ul,li,img{
            padding: 0;
            margin: 0
        }
        ul{
            list-style: none;
            text-align: center;
        }
        ul li{
            display: inline-block;
            width: 20%;
        }
        ul li img{
            max-width: 100%;
            border-radius: 5px;
        }
        /*查看大图的样式*/
.look_img_box,.look_img{
    width: 100%;
    height: 100% !important;
    box-sizing: border-box;
    border-top: .6rem solid #000;
}
.shelt_img{
    display: none;
    z-index: 1000;
    background: #000;
    position: fixed;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
}
.swiper-slide{
    text-align: center;
    background: #fff;
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}
.img_index{
    bottom: 30px;
    left: 0;
    width: 100%;
    color: #fff;
    background: #000;
    height: 1rem;
    display: inline-block;
    line-height: 1rem;
}
.look_img>.swiper-slide{
    background:#000;
}
.look_img>.swiper-slide img{
    max-width: 100%;
    height:auto;
    position: relative;
    top: -1rem;
}
    </style>
</head>
<body>
    <ul class="my_ul">
        <li><img src="imgs/1.jpg" alt=""></li>
        <li><img src="imgs/2.jpg" alt=""></li>
        <li><img src="imgs/3.jpg" alt=""></li>
        <li><img src="imgs/4.jpg" alt=""></li>
    </ul>
    <div class="shelt_img">
        <div class="swiper-container look_img_box">
            <div class="swiper-wrapper look_img">
              
            </div>
            <div class="swiper-pagination img_index"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
    <script>
        window.onload=function(){
            var look_pic = new Swiper('.swiper-container',{
                pagination: '.swiper-pagination',
                paginationType: 'fraction',
                loop:true,
                initialSlide :0,
                observer:true,//修改swiper自己或子元素时，自动初始化swiper
                observeParents:true//修改swiper的父元素时，自动初始化swiper
            });
            var imgs=$('.my_ul').find('img'),big_pic='';
            $.each(imgs, function (index, img) {
                big_pic += '<div class="swiper-slide"><img src="' + img.src + '"></div>';
            });
            $('.swiper-wrapper').html(big_pic); 
            $('.my_ul li').on('click',function(){
                look_pic.update(true)
                $('.shelt_img').fadeIn();
            })
           $('.shelt_img').on('click',function(){
                $(this).fadeOut()
            })
        }
    </script>
</body>
</html>
