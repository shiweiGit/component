<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>HTML5 3D正方体旋转动画演示地址</title>
    	<style>
			body {
			  color: #333;
			  padding: 20px;
			  text-align: center;
			  font-family: Arial;
			}

			.separator {
			  margin-top: 40px;
			}

			.twitter {
			  color: #FFF;
			  text-decoration: none;
			  border-radius: 4px;
			  background: #00ACED;
			  display: inline-block;
			  padding: 10px 8px;
			  margin-bottom: 15px;
			  font-weight: bold;
			}

			/* 3D Cube */
			.space3d {
			  perspective: 1000px;
			  width: 250px;
			  height: 250px;
			  text-align: center;
			  display: inline-block;
			}

			._3dbox {
			  display: inline-block;
			  transition: all 0.85s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			  text-align: center;
			  position: relative;
			  width: 100%;
			  height: 100%;
			  transform-style: preserve-3d;
			  transform: rotateX(0deg) rotateY(0deg);
			}

			._3dface {
			  overflow: hidden;
			  position: absolute;
			  border: 1px solid #888;
			  background: #FFF;
			  box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.1), 0 0 50px rgba(0, 0, 0, 0.3);
			  color: #333;
			  line-height: 250px;
			  opacity: 0.8;
			}

			._3dface--front {
			  width: 250px;
			  height: 250px;
			  transform: translate3d(0, 0, 125px);
			}

			._3dface--top {
			  width: 250px;
			  height: 250px;
			  transform: rotateX(90deg) translate3d(0, 0, 125px);
			}

			._3dface--bottom {
			  width: 250px;
			  height: 250px;
			  transform: rotateX(-90deg) translate3d(0, 0, 125px);
			}

			._3dface--left {
			  width: 250px;
			  height: 250px;
			  left: 50%;
			  margin-left: -125px;
			  transform: rotateY(-90deg) translate3d(0, 0, 125px);
			}

			._3dface--right {
			  width: 250px;
			  height: 250px;
			  left: 50%;
			  margin-left: -125px;
			  transform: rotateY(90deg) translate3d(0, 0, 125px);
			}

			._3dface--back {
			  width: 250px;
			  height: 250px;
			  transform: rotateY(180deg) translate3d(0, 0, 125px);
			}

			#radio-left:checked ~ .space3d ._3dbox {
			  transform: rotateY(90deg);
			}

			#radio-right:checked ~ .space3d ._3dbox {
			  transform: rotateY(-90deg);
			}

			#radio-bottom:checked ~ .space3d ._3dbox {
			  transform: rotateX(90deg);
			}

			#radio-top:checked ~ .space3d ._3dbox {
			  transform: rotateX(-90deg);
			}

			#radio-back:checked ~ .space3d ._3dbox {
			  transform: rotateY(180deg);
			}

			._3dface--front {
			  background: url(1.jpg);
			  background-size: 100%;
			}

			._3dface--left {
			  background: url(2.jpg);
			  background-size: auto 100%;
			}

			._3dface--right {
			  background: url(5.jpg);
			  background-size: auto 100%;
			}

			._3dface--top {
			  background: url(6.jpg);
			  background-size: auto 100%;
			}

			._3dface--bottom {
			  background: url(3.jpg);
			  background-size: auto 100%;
			}

			._3dface--back {
			  background: url(4.jpg);
			  background-size: auto 100%;
			}
		</style>
	</head>
	<body>
	    <input type="radio" checked id="radio-front" name="select-face"/>正面  
	    <input type="radio" id="radio-left" name="select-face"/>左边
	    <input type="radio" id="radio-right" name="select-face"/>右边
	    <input type="radio" id="radio-top" name="select-face"/>上边
	    <input type="radio" id="radio-bottom" name="select-face"/>下边
	    <input type="radio" id="radio-back" name="select-face"/>后面

		<div class="separator"></div>

		<div class="space3d">
		    <div class="_3dbox">
		      <div class="_3dface _3dface--front"></div>
		      <div class="_3dface _3dface--top"></div>
		      <div class="_3dface _3dface--bottom"></div>
		      <div class="_3dface _3dface--left"></div>
		      <div class="_3dface _3dface--right"></div>
		      <div class="_3dface _3dface--back"></div>
			</div>
		</div>
</body>

</html>
