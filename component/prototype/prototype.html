<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>prototype</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		function circle(r,color){
			this.r=r;
			this.color=color;
			this.display=showCircle;
		}
		function showCircle(){
			document.write('半径：'+this.r+"</br>");
			document.write('颜色'+this.color+"</br>");
			document.write('圆周率'+this.PI+"</br><hr/>");

		}
		function getArea(){
			var result=this.PI*this.r*this.r;
			document.write('圆面积为'+result+"</br><hr/>");
		}

		var newCircle1=new circle(2,'red');
		var newCircle2=new circle(3,'green');
		circle.prototype.PI=3.1415926;
		circle.prototype.getArea=getArea;
		newCircle1.display();
		newCircle1.getArea();

		newCircle2.display();
		newCircle2.getArea();		

	</script>	
</body>
</html>
